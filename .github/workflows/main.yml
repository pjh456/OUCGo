name: OUCGO Backend CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.8'

      - name: Check Python version
        run: python --version

      - name: Install Python dependencies
        run: pip install -r src/oucgo_service/requirements.txt

      - name: Django check
        run: python src/oucgo_service/manage.py check